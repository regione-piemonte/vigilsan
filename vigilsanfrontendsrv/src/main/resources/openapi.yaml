openapi: 3.0.1
info:
  title: API vigilsanfrontendsrv
  description: Componente BFF vigilsanfrontendsrv del prodotto vigilsan
  version: 1.0.0
servers:
  - url: /bff
paths:
  /users/me:
    get:
      operationId: getCurrentUser
      summary: get current user
      description: restituisce le informazioni relative all'utente corrente (me)
      tags:
        - security
      responses:
        "200":
          description: l'utente corrente (se l'applicazione è securizzata e se è stata effettuata l'autenticazione). 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        "404":
          description: se l'applicazione non è securizzata o se non è stata effettuata l'autenticazione
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
            description: Unexpected error
            content:
              application/problem+json:
                schema:
                    $ref: '#/components/schemas/Error'
  /modulo:
    get:
      operationId: funzionalita_moduloGet
      tags:
        - modulo
      description: Ritorna un modulo da compilare dato l'id
      parameters:
      - $ref: '#/components/parameters/header_shib_identita_codice_fiscale'
      - $ref: '#/components/parameters/header_x_request_id'
      - $ref: '#/components/parameters/header_x_codice_servizio'
      - name: modulo_id
        in: query
        schema: 
          type: integer
          format: int32
      - name: modulo_compilato_id
        in: query
        schema: 
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/model_modulo_esteso'
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
  /modulo/pdf:
    get:
      operationId: funzionalita_moduloPdfGet
      tags:
        - modulo
      description: Ritorna un modulo in formato pdf dato l'id
      parameters:
        - $ref: '#/components/parameters/header_shib_identita_codice_fiscale'
        - $ref: '#/components/parameters/header_x_request_id'
        - $ref: '#/components/parameters/header_x_codice_servizio'
        - name: modulo_id
          in: query
          schema: 
            type: integer
            format: int32
        - name: modulo_compilato_id
          in: query
          schema: 
            type: integer
            format: int32
      responses:
        "200":
          description: OK
          headers:
            Content-Disposition:
              description: Il nome del file scaricato
              schema:
                type: string
            Content-Length:
              description: la lunghezza del file scaricato
              schema:
                type: integer
                format: int32
            Content-Type:
              description: tipo di file
              schema:
                type: string
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
  /file:
    get:
      operationId: funzionalita_fileGet
      tags:
        - file
      description: Scarica un file dato l'id
      parameters:
        - $ref: '#/components/parameters/header_shib_identita_codice_fiscale'
        - $ref: '#/components/parameters/header_x_request_id'
        - $ref: '#/components/parameters/header_x_codice_servizio' 
        - in: query
          name: file_id
          required: true
          schema:
            type: integer
            format: int32
          description: l'id del file da scaricare da scaricare.
      responses:
        "200":
          description: OK
          headers:
            Content-Disposition:
              description: Il nome del file scaricato
              schema:
                type: string
            Content-Length:
              description: la lunghezza del file scaricato
              schema:
                type: integer
                format: int32
            Content-Type:
              description: tipo di file
              schema:
                type: string
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
    post:
      operationId: funzionalita_filePost
      tags:
        - file
      description: inserisce un file su db
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/model_file_post_bff'
      parameters: 
      - $ref: '#/components/parameters/header_shib_identita_codice_fiscale'
      - $ref: '#/components/parameters/header_x_request_id'
      - $ref: '#/components/parameters/header_x_codice_servizio'
      responses:
        "201":
          description: CREATED
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/model_file'
        "400":
          $ref: '#/components/responses/BadRequest'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'
  /file/content/type/lista:
