<h1 mat-dialog-title>Cambio Profilo</h1>
<div mat-dialog-content>
  <div class="d-flex justify-content-center" *ngIf="isSpinEmitter">
    <div class="spinner-border text-primary spin-emitter-style" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-container *ngIf="!isSpinEmitter">
    <ng-container *ngIf="client.loggedUser.profili && client.loggedUser.profili.length > 0">
      <table class="table table-hover">
        <caption>Tabella profili</caption>
        <!-- <thead>
          <tr style="background-color: #0381d6;">
            <td *ngFor="let column of columns" scope="col" class="text-left text-white" style="font-size: 18px;">
              {{column}}
            </td>
          </tr>
        </thead> -->
        <tbody>
          <tr *ngFor="let pf of client.loggedUser.profili; index as i" style="font-size: 15px;" (click)="cambioProfilo(pf)">
          <!-- <td>{{ pf.profiloCod ? pf.profiloCod : '' }}</td> -->
          <td style="font-size: 18px;" class="text-nowrap"><strong>{{ pf.profiloDesc ? pf.profiloDesc : '' }}</strong></td>
        </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-container *ngIf="client.loggedUser.profili && client.loggedUser.profili.length <= 0">
      <span style="font-size: 16px;">Nessuna profilo ...</span>
    </ng-container>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>CHIUDI</button>
</div>
